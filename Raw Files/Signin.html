<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link rel="stylesheet" href="Signin.css" />
  </head>
  <body>
    <!-- left component -->
    <!-- Form component -->
    <div class="right">
      <div class="title">
        <div class="signupheader">
          <span class="up">Sign In</span>
        </div>
        <div class="signupcontent">
          <span id="signin"
            >Dont have an accout yet?
            <a href="/signup" class="green">Sign Up</a></span
          >
        </div>
      </div>
      <div class="signupform">
        <form>
          <input
            type="text"
            name="Username"
            id="username"
            placeholder="UserName or Email Address"
          />
          <input
            type="Password"
            name="Password"
            id="password"
            placeholder="Password"
          />
          <label for="privacy">
            <input type="checkbox" name="privacy policy" id="privacy" />
            <div>
              <span class="labellight">Remember me</span>
            </div>
          </label>
        </form>
      </div>
      <button><span class="signupbutton">Sign In</span></button>
    </div>
  </body>
</html>
