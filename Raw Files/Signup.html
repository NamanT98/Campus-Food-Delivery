<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="Signup.css" />
  </head>
  <body>
    <!-- Left component -->
    <!-- Form component -->
    <div class="right">
      <div class="title">
        <div class="signupheader">
          <span class="up">Sign up</span>
        </div>
        <div class="signupcontent">
          <span id="signin"
            >Already have an account?
            <a href="/" class="green">Sign in</a></span
          >
        </div>
      </div>
      <div class="signupform">
        <form>
          <div>
            <input type="text" name="Your name" id="name" placeholder="Name" />
          </div>
          <div>
            <input
              type="text"
              name="Username"
              id="username"
              placeholder="UserName"
            />
          </div>
          <div>
            <input type="text" name="Email" id="email" placeholder="Email" />
          </div>
          <div>
            <input
              type="Password"
              name="Password"
              id="password"
              placeholder="Password"
            />
          </div>
          <label for="privacy">
            <input type="checkbox" name="privacy policy" id="privacy" />
            <div>
              <span class="labellight">I agree with </span>
              <span class="labeldark">Privacy Policy</span>
              <span class="labellight"> and </span>
              <span class="labeldark"> Terms of Use</span>
            </div>
          </label>
        </form>
      </div>
      <button><span class="signupbutton">Sign Up</span></button>
    </div>
  </body>
</html>
